<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/presupuesto.css">
    <title>Presupuestos</title>
</head>
<body>
    
<div id="navbar-container"></div>


<form class="card shadow p-4 my-4" style="max-width: 500px; margin: auto;">
  <h4 class="mb-3 text-center">Solicita información del destino</h4>
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre completo</label>
    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Correo electrónico</label>
    <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
  </div>
  <div class="mb-3">
    <label for="telefono" class="form-label">Teléfono</label>
    <input type="tel" class="form-control" id="telefono" placeholder="(xxx) xxx-xxxx">
  </div>
  <div class="mb-3">
    <label for="destino" class="form-label">Destino de interés</label>
    <input type="text" class="form-control" id="destino" placeholder="Ej. Cancún, Playa del Carmen" required>
  </div>
  <div class="mb-3">
    <label for="mensaje" class="form-label">Mensaje o consulta</label>
    <textarea class="form-control" id="mensaje" rows="3" placeholder="Cuéntanos qué te gustaría saber..."></textarea>
  </div>
  <button type="submit" class="btn btn-primary w-100">Solicitar información</button>
</form>
    
<div id="footer-container"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

<script>
    fetch('navbar.html')
  .then(response => response.text())
  .then(data => {
    document.getElementById('navbar-container').innerHTML = data;
  })
  .catch(error => console.error('Error al cargar el navbar:', error));
</script>

<script>
    fetch('footer.html')
  .then(response => response.text())
  .then(data => {
    document.getElementById('footer-container').innerHTML = data;
  })
  .catch(error => console.error('Error al cargar el navbar:', error));
</script>

</body>
</html>
